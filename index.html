<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Frontend Mentor | Order summary card</title>
</head>
<body class="py-12 w-screen h-full flex flex-col items-center">
  <div class="mx-auto rounded-2xl overflow-hidden container">
    <header class=" shrink w-full">
      <img src="images/illustration-hero.svg" alt="illustration-hero" class=" shrink w-full">
    </header>
    <main class="px-12 py-4">
     <h1 class="text-3xl text-center py-6 ">Order Summary</h1>
     <p class="text-center mb-6">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>
    <div class="px-6 py-6 rounded-2xl flex justify-between">
      <div class=" shrink w-3/4 flex items-center justify-center gap-4">
        <div>
          <img src="images/icon-music.svg" alt="icon-music">
        </div>
        <div>
          <p class="font-bold annual-p">Annual Plan</p>
          <p>$59.99/year</p>
        </div>
      </div>
      <a href="#" class=" shrink w-1/2 h-92 flex items-center justify-end underline">Change</a>
    </div>
      
    <div class="mt-8 flex flex-col justify-center gap-6 pb-0">
      <a href="#" class="rounded-xl py-3 flex items-center justify-center w-full shadow-2xl" role="button">Proceed to Payment</a>
      <a href="#" class="w-full flex items-center justify-center">Cancel Order</a>
    </div>
    
</main>
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
