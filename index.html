<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles.css">  
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

  <main>
    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
      <div>
        <div class="info">
          <p class="info__text info__text--superior">10k+</p>
          <p class="info__text">companies</p>
        </div>
        <div class="info">
          <p class="info__text info__text--superior">314</p>
          <p class="info__text">templates</p>
        </div>
        <div class="info">
          <p class="info__text info__text--superior">12m+</p>
          <p class="info__text">queries</p>
        </div>
      </div>  
    </section>
    
    <div class="img-section">
      <div class="img-float" role="img">
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">José Alfredo Mário Dos Santos</a>.
  </footer>
</body>
</html>
