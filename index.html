<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>
<body class="w-full h-screen flex">
  <main class="h-full flex items-center">
    <section class="w-1/2 h-full mx-auto flex flex-col justify-around">
      <img src="images/logo.svg" alt="logo" class="md:w-1/3 w-1/2">
        <div class="flex flex-col gap-6 mt-12">
          <h1 class="md:w-1/2 lg:w-1/2 w-full text-center md:text-6xl text-4xl text-center font-light uppercase leading-tigth"><span class="block">We're</span>coming soon</h1>
          <p class="tracking-normal mt-1">Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date with announcements and our launch deals.</p>
          <form action="#" class="mt-5 flex flex-row items-center justify-start gap-6 relative">
            <img src="images/icon-error.svg" alt="icon-error">
            <input type="email" name="t-email" id="t-email" class="pl-7" placeholder="Email Address"><button role="button" class="shadow-xl flex flex-row items-center justify-center" type="submit">aa<img src="images/icon-arrow.svg" alt=""></button>
          </form>
          <p class="hidden text-red-700">please provide a valid email</p>
        </div> 
        <div></div>

      </section>
  </div>
  </main>
  <footer class="md:h-full h-1/2">
    <div>
      <picture>
        <source media="(min-width:650px)" srcset="images/hero-desktop.jpg">
        <source media="(max-width:1440px)" srcset="images/hero-mobile.jpg">
        <img src="images/hero-desktop.jpg" alt="Flowers" style="width:auto;">
      </picture>      
    </div>
  </footer>
</body>
<script src="https://cdn.tailwindcss.com"></script>
<script src="js/script.js"></script>
</html>
