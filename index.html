<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="assets/css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
</head>
<body>
  <div class="container">
    <header>
      <img src="images/image-product-desktop.jpg" alt="" class="desktop">
      <img src="images/image-product-mobile.jpg" alt="" class="mobile">
    </header>
    <main>
       <section>
          <h1 class="text-element">PERFUME</h1>
          <p class="sub-title">Gabrielle Essence Eau De Parfum</p>
          <p class="text-element">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL. </p>
          <div class="price-sect">
            <span class="new-price">$149.99</span>
            <span class="text-element">$169.99</span>  
          </div>
          <button class="btn-md"> <img src="images/icon-cart.svg" alt="cart"> Add to Cart</button>
       </section>
    </main>
  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Jos√© Alfredo M√°rio Dos Santos</a>.
    </div>
  </footer>
</body>
</html>
